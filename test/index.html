<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    
    <script src="transition.j" defer></script>

    <style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: #ffffff;
    }
    
    header {
        background: #333;
        padding: 10px 0;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    .content {
        padding: 20px;
    }
    
    /* Smooth transition */
    body {
        overflow-x: hidden;
    }
    
    /* CSS transition */
    body {
        transition: transform 0.8s ease;
    }
    
    .left-transition {
        transform: translateX(-100%);
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to My Website</h1>
    </div>
</body>
</html>
