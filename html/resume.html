    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ahzem</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="../img/favicon_io/favicon.ico">

            <link rel="stylesheet" href="../css/feedback.css" type="text/css">
            <script src="../js/feedback.js" defer></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
<style>
    .embeded__resume {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
    }

    .embeded__resume h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .embeded__resume object {
        width: 60%;
        height: 500px;
    }

    .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
    }

    .back-button img {
        width: 50px;
        height: 50px;
    }

</style>
<script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "n8kioha25e");
</script>

<body class="non-selectable">

    <!-- Back Button for Menu Page -->
    <div class="back-button">
        <a href="../html/menu.html">
            <img src="../img/icons/icons8-back.png" alt="Back Button">
        </a>
    </div>

    <!-- Version Section-->
    <section class="embeded__resume">
        <h1>My Resume</h1>
        <object data="../files/My New Resume.pdf" type="application/pdf">
          <p>Unable to display PDF file. <a href="../files/My New Resume.pdf">Download</a> instead.</p>
        </object>
    </section>

        <!--feedback button Section-->
        <section class="feedback__section">
            <div class="feedback__button" title="Feedback">
                <div class="feedback__icon" onclick="openForm()">
                    <i class="fa fa-comments" aria-hidden="true"></i>
                </div>
                <div class="feedback__form">
                    <form>
                        <div class="form__container">
                            <div class="close__form" onclick="closeForm()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </div>
                            <div class="form__header">
                                <h2>Feedback</h2>
                            </div>
                            <div class="form__body">
                                <div class="form__group">
                                    <textarea id="message" name="message" class="no-resize"></textarea>
                                </div>
                                <div class="form__group">
                                    <button type="submit">Send</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!--feedback button Section End-->  

</body>
