    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="hero__img">
            <img src="img/hero/hero-off.png" alt="">
            <div class="hero__text">
                <h2>Ahzem</h2>
                <p>Designer | Developer</p>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->
    <!-- Bulb Switch -->
    <div class="switch__system">
        <div class="switch__container">
            <div class="on__switch" style="display: none;">
                <img src="./img/icons/icons8-sun.png" alt="Light On">
            </div>
            <div class="off__switch">
                <img src="./img/icons/icons8-night.png" alt="Light Off">
            </div>
            <div class="switch">
                <label>
                    <label for="checkbox"></label>
                    <input id="checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div>
            <div class="off__switch__text">
                <p>Hey, can't you see I'm in the dark?</p>
            </div>
            <div class="on__switch__text" style="display: none;">
                <p>Light's too bright, can't see you!</p>
            </div>
        </div>
    </div>
    <div class="social__media">
        <div class="social__media__container">
            <div>
                <a href="https://www.facebook.com/mfm.ahzem" target="_blank">

            </div>

            </div>
            <div class="contact__icon" title="Contact Me">
                <a href="html/contact.html"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
            <div class="feedback__form">
                <form>
                    <div class="form__container">
                        <div class="close__form" onclick="closeForm()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </div>
                        <div class="form__header">
                            <h2>Feedback</h2>
                        </div>
                        <div class="form__body">
                            <div class="form__group">
                                <textarea id="message" name="message" class="no-resize"></textarea>
                            </div>
                            <div class="form__group">
                                <button type="submit">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
