<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ahzem's Portfolio">
    <meta name="keywords" content="Developer, Ahzem, Creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ahzem</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="./css/header.css" type="text/css">
    <link rel="stylesheet" href="./css/body.css" type="text/css">
    <link rel="stylesheet" href="./css/hero.css" type="text/css">
    <link rel="stylesheet" href="./css/font-awesome.min.css" type="text/css">

    <link rel="icon" type="image/x-icon" href="img/favicon_io/favicon.ico">


    <!-- Js Files -->
    <script src="js/hero.js" defer></script>


</head>
<body class="non-selectable">

    <!-- Header Section Begin -->
    <header class="header">
        <div class="header__nav__option">
            <nav class="header__nav__menu">
                <ul>
                    <li>
                        <a href="html/about.html">
                            <div class="icon-container">
                                <img src="./img/icons/icons8-about.png" alt="Empty Icon">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="html/experience.html">
                            <div class="icon-container">
                                <img src="./img/icons/icons8-briefcase.png" alt="Empty Icon">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon-container-active">
                                <img src="./img/icons/icons8-home-filled.png" alt="Filled Icon">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="html/folder.html">
                            <div class="icon-container">
                                <img src="./img/icons/icons8-folder.png" alt="Empty Icon">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="html/menu.html">
                            <div class="icon-container">
                                <img src="./img/icons/icons8-menu.png" alt="Empty Icon">
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Header End -->

    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="hero__img">
            <img src="img/hero/hero-off.png" alt="">
            <div class="hero__text">
                <h2>Ahzem</h2>
                <p>Designer | Developer</p>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->
    <!-- Bulb Switch -->
    <div class="switch__system">
        <div class="switch__container">
            <div class="on__switch" style="display: none;">
                <img src="./img/icons/icons8-sun.png" alt="Light On">
            </div>
            <div class="off__switch">
                <img src="./img/icons/icons8-night.png" alt="Light Off">
            </div>
            <div class="switch">
                <label>
                    <label for="checkbox"></label>
                    <input id="checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div>
            <div class="off__switch__text">
                <p>Hey, can't you see I'm in the dark?</p>
            </div>
            <div class="on__switch__text" style="display: none;">
                <p>Light's too bright, can't see you!</p>
            </div>
        </div>
    </div>
</body>
</html>
